<div class="modal-header text-center pr-0">
  <div class="col-5" style="cursor: pointer">
    <h4 class="modal-title w-100 font-weight-bold" (click)="isLoginPage = true">Вход</h4>
  </div>
  <div class="col-5" style="cursor: pointer">
    <h4 class="modal-title w-100 font-weight-bold" (click)="isLoginPage = false">Регистрация</h4>
  </div>
  <div class="col-2">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<app-login [modalRef]="modalRef" *ngIf="isLoginPage"></app-login>
<app-register [modalRef]="modalRef" *ngIf="!isLoginPage"></app-register>
