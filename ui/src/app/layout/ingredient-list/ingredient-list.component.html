<div class="py-5">
  <div class="container">

    <div class="row" *ngFor="let ingredientRow of ingredients">
      <div class="col pl-0 pr-0" *ngFor="let ingredient of ingredientRow">
        <div class="card mb-1 box-shadow ingredient-ico">
          <img [src]="ingredient.image">
        </div>
      </div>
    </div>

  </div>
</div>
